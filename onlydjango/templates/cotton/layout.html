{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="{{ description }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}"/>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>

    <!-- SEO Meta Tags -->
    <meta name="author" content="{{ author }}"/>
    <meta name="keywords" content="{{ keywords }}"/>
    <meta name="robots" content="index, follow"/>

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="{{ og_type }}"/>
    <meta property="og:url" content="{{ og_url }}"/>
    <meta property="og:title" content="{{ og_title }}"/>
    <meta property="og:description" content="{{ og_description }}"/>
    <meta property="og:image" content="{% static og_image %}"/>

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="{{ twitter_card }}"/>
    <meta name="twitter:title" content="{{ twitter_title }}"/>
    <meta name="twitter:description" content="{{ twitter_description }}"/>
    <meta name="twitter:image" content="{% static twitter_image %}"/>

    <title>{{ site_name }}</title>

    <!-- FontAwesome Icons -->
    <link href="{% static 'fontawesome/css/fontawesome.css' %}" rel="stylesheet"/>
    <link href="{% static 'fontawesome/css/brands.css' %}" rel="stylesheet"/>
    <link href="{% static 'fontawesome/css/solid.css' %}" rel="stylesheet"/>
    <link href="{% static 'fontawesome/css/sharp-thin.css' %}" rel="stylesheet"/>
    <link href="{% static 'fontawesome/css/duotone-thin.css' %}" rel="stylesheet"/>
    <link href="{% static 'fontawesome/css/sharp-duotone-thin.css' %}" rel="stylesheet"/>

    <!-- Alpine.js -->
    <script defer src="{% static 'js/alpine.min.js' %}"></script>

    <script defer src="{% static 'js/htmx.min.js' %}"></script>
</head>
<body class="flex flex-col min-h-screen bg-black">
<!-- Header -->
<header class="bg-zinc-950 border-b border-zinc-800 px-6 py-4">
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-bold text-white">Better</h1>
            <p class="text-sm text-zinc-400">Get better every single day</p>
        </div>
        <div class="text-right">
            <div id="current-time" class="text-lg font-mono text-white"></div>
            <div id="current-date" class="text-sm text-zinc-400"></div>
        </div>
    </div>
</header>

<!-- Clock Script -->
<script>
function updateClock() {
    const now = new Date();
    const timeString = now.toLocaleTimeString('en-US', { 
        hour12: false, 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit' 
    });
    const dateString = now.toLocaleDateString('en-US', { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
    });
    
    document.getElementById('current-time').textContent = timeString;
    document.getElementById('current-date').textContent = dateString;
}

// Update clock immediately and then every second
updateClock();
setInterval(updateClock, 1000);
</script>

<main class="flex flex-col flex-1">
    {{ slot }}
</main>
</body>
</html>
